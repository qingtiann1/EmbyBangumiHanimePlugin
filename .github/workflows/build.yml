name: Build Emby Plugin DLL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  PLUGIN_NAME: EmbyBangumiHanimePlugin
  DOTNET_VERSION: '6.0.x'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Remove any existing NuGet.Config to avoid SSL issues
      run: |
        ls -la
        rm -f NuGet.Config || true
        echo "Removed any existing NuGet.Config file"

    - name: Create fresh NuGet.Config with official source only
      run: |
        cat > NuGet.Config << EOF
        <?xml version="1.0" encoding="utf-8"?>
        <configuration>
          <packageSources>
            <add key="nuget.org" value="https://api.nuget.org/v3/index.json" />
          </packageSources>
        </configuration>
        EOF
        cat NuGet.Config

    - name: Create lib directory
      run: |
        mkdir -p lib
        echo "Created lib directory for Emby DLLs"

    - name: Restore dependencies
      run: dotnet restore
      env:
        NUGET_XMLDOC_MODE: skip

    - name: Build Release
      run: dotnet build --configuration Release --no-restore

    - name: Publish
      run: dotnet publish --configuration Release --output ./publish

    - name: Create DLL package
      run: |
        mkdir -p ./release
        cp ./publish/${{ env.PLUGIN_NAME }}.dll ./release/
        cp ./publish/System.Text.Json.dll ./release/ 2>/dev/null || true
        echo '{
          "name": "${{ env.PLUGIN_NAME }}",
          "version": "1.0.0",
          "description": "Anime metadata scraper for Emby",
          "overview": "Scrapes anime metadata from Bangumi and Hanime",
          "assemblies": [
            "${{ env.PLUGIN_NAME }}.dll"
          ]
        }' > ./release/plugin.json

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: emby-plugin-dll
        path: ./release/
        retention-days: 30
