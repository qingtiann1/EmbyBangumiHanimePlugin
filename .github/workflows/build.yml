name: Build Emby Plugin DLL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  PLUGIN_NAME: EmbyBangumiHanimePlugin
  DOTNET_VERSION: '6.0.x'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore

    - name: Build Release
      run: dotnet build --configuration Release --no-restore

    - name: Publish
      run: dotnet publish --configuration Release --output ./publish

    - name: Create DLL package
      run: |
        mkdir -p ./release
        cp ./publish/${{ env.PLUGIN_NAME }}.dll ./release/
        echo '{
          "name": "${{ env.PLUGIN_NAME }}",
          "version": "1.0.0",
          "description": "Anime metadata scraper for Emby",
          "overview": "Scrapes anime metadata from Bangumi and Hanime",
          "assemblies": ["${{ env.PLUGIN_NAME }}.dll"]
        }' > ./release/plugin.json

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: emby-plugin-dll
        path: ./release/
        retention-days: 30
