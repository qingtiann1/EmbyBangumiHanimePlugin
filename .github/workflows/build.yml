name: Build Emby Plugin DLL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  PLUGIN_NAME: EmbyBangumiHanimePlugin
  DOTNET_VERSION: '6.0.x'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Create NuGet.Config for Emby packages
      run: |
        echo '<?xml version="1.0" encoding="utf-8"?>' > NuGet.Config
        echo '<configuration>' >> NuGet.Config
        echo '  <packageSources>' >> NuGet.Config
        echo '    <add key="emby" value="https://nuget.emby.media/" />' >> NuGet.Config
        echo '    <add key="nuget.org" value="https://api.nuget.org/v3/index.json" />' >> NuGet.Config
        echo '  </packageSources>' >> NuGet.Config
        echo '</configuration>' >> NuGet.Config

    - name: Restore dependencies
      run: dotnet restore
      env:
        NUGET_CREDENTIALPROVIDER_SESSIONTOKENCACHE_ENABLED: true
        NUGET_XMLDOC_MODE: skip

    - name: Build Release
      run: dotnet build --configuration Release --no-restore

    - name: Test
      run: dotnet test --no-restore --verbosity normal

    - name: Publish
      run: dotnet publish --configuration Release --output ./publish

    - name: Create DLL package
      run: |
        mkdir -p ./release
        cp ./publish/${{ env.PLUGIN_NAME }}.dll ./release/
        echo '{"name":"${{ env.PLUGIN_NAME }}","version":"1.0.0","description":"Anime metadata scraper for Emby","overview":"Scrapes anime metadata from Bangumi and Hanime"}' > ./release/plugin.json

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: emby-plugin-dll
        path: ./release/
        retention-days: 30
