<!DOCTYPE html>
<html>
<head>
    <title>Bangumi Hanime 配置</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; padding: 20px; max-width: 800px; }
        .section { margin-bottom: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .form-group { margin-bottom: 10px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="password"] { 
            width: 100%; 
            padding: 8px; 
            margin-bottom: 10px; 
            border: 1px solid #ddd; 
            border-radius: 3px; 
        }
        button { 
            background-color: #4CAF50; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            cursor: pointer; 
            margin-right: 10px; 
            margin-bottom: 10px;
            border-radius: 3px; 
        }
        button:hover { background-color: #45a049; }
        .status { 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 3px; 
            display: none; 
        }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .help-text { color: #666; font-size: 12px; margin-top: 5px; }
        .config-section { margin-bottom: 30px; }
        h2 { color: #333; border-bottom: 2px solid #4CAF50; padding-bottom: 5px; }
    </style>
</head>
<body>
    <h1>Bangumi Hanime 插件配置</h1>
    
    <div id="statusMessage" class="status"></div>
    
    <div class="config-section">
        <h2>Bangumi (bgm.tv) 配置</h2>
        <div class="section">
            <div class="form-group">
                <label for="bangumi-client-id">Client ID:</label>
                <input type="text" id="bangumi-client-id" placeholder="从 https://bgm.tv/dev/app 获取">
                <div class="help-text">需要在Bangumi申请OAuth应用</div>
            </div>
            <div class="form-group">
                <label for="bangumi-client-secret">Client Secret:</label>
                <input type="text" id="bangumi-client-secret" placeholder="从 https://bgm.tv/dev/app 获取">
            </div>
            <button onclick="getBangumiAuthLink()">获取 Bangumi 授权链接</button>
        </div>
    </div>
    
    <div class="config-section">
        <h2>Hanime1 配置</h2>
        <div class="section">
            <div class="form-group">
                <label for="hanime-cookie">Cookie字符串:</label>
                <textarea id="hanime-cookie" placeholder="从浏览器复制Cookie" rows="4" style="width: 100%;"></textarea>
                <div class="help-text">在浏览器登录hanime.tv后，按F12打开开发者工具，在Console中输入: document.cookie</div>
            </div>
            <button onclick="saveHanimeCookie()">保存 Cookie</button>
        </div>
    </div>
    
    <button onclick="saveAllSettings()">保存所有设置</button>
    
    <script>
        // 显示状态消息
        function showMessage(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }
        
        // 获取Bangumi授权链接
        function getBangumiAuthLink() {
            const clientId = document.getElementById('bangumi-client-id').value;
            const clientSecret = document.getElementById('bangumi-client-secret').value;
            
            if (!clientId || !clientSecret) {
                showMessage('请先填写 Client ID 和 Client Secret', 'error');
                return;
            }
            
            const redirectUri = "urn:ietf:wg:oauth:2.0:oob";
            const authUrl = `https://bgm.tv/oauth/authorize?client_id=${clientId}&response_type=code&redirect_uri=${encodeURIComponent(redirectUri)}`;
            
            window.open(authUrl, '_blank');
            showMessage('请在打开的页面中授权，然后将授权码保存到插件的配置中', 'info');
        }
        
        // 保存Hanime Cookie
        function saveHanimeCookie() {
            const cookie = document.getElementById('hanime-cookie').value;
            
            if (!cookie) {
                showMessage('请输入Cookie', 'error');
                return;
            }
            
            // 这里只是示例，实际应该通过Emby的API保存
            localStorage.setItem('hanime_cookie', cookie);
            showMessage('Cookie已保存（本地）', 'success');
        }
        
        // 保存所有设置
        function saveAllSettings() {
            const settings = {
                bangumiClientId: document.getElementById('bangumi-client-id').value,
                bangumiClientSecret: document.getElementById('bangumi-client-secret').value,
                hanimeCookie: document.getElementById('hanime-cookie').value
            };
            
            // 这里只是示例，实际应该通过Emby的API保存
            localStorage.setItem('plugin_settings', JSON.stringify(settings));
            showMessage('设置已保存（本地）', 'success');
        }
        
        // 加载设置
        function loadSettings() {
            try {
                const settings = JSON.parse(localStorage.getItem('plugin_settings') || '{}');
                document.getElementById('bangumi-client-id').value = settings.bangumiClientId || '';
                document.getElementById('bangumi-client-secret').value = settings.bangumiClientSecret || '';
                document.getElementById('hanime-cookie').value = settings.hanimeCookie || '';
            } catch (error) {
                console.error('加载设置失败:', error);
            }
        }
        
        // 页面加载时获取设置
        window.onload = loadSettings;
    </script>
</body>
</html>
